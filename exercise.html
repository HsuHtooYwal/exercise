<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Responsive Image</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>

<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <img src="mountain.jpeg" class="d-block m-auto" width="60%"  height="300" alt="image">
        </div>
    </div>
</div>

<div class="container mt-4">
    <div class="row">
        <div class="col-lg-3 border">
            <img src="mountain.jpeg" class="d-block m-auto my-3" height="100" width="90%" alt="image">
        </div>
        <div class="col-lg-3 border">
            <img src="mountain.jpeg" class="d-blockk m-auto rounded my-3" height="100" width="90%"  alt="image">
        </div>
        <div class="col-lg-3 border">
            <img src="mountain.jpeg" class="d-block m-auto rounded-circle my-3" height="100" width="90%"  alt="image">
        </div>
        <div class="col-lg-3 border">
            <img src="mountain.jpeg" class="d-block m-auto rounded my-3" height="100" width="40%" alt="image">
        </div>
    </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
